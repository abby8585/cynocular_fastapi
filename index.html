<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cynocular</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/static/binocular-icon.png" alt="Binocular Icon" id="binocular-icon">
        <div class="header-text"></div>
        <img src="/static/login-icon.png" alt="Login Icon" id="login-icon">
    </header>

    <!-- Hidden Sign In Form -->
    <div class="signin-container" id="signin-form" style="display: none;">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username or Email">
        <input type="password" placeholder="Password">
        <div class="auth-buttons">
          <button>Sign In</button>
          <button>Register</button>
        </div>
    </div>

    <!-- Input and Drag-and-Drop Container -->
    <div class="input-container">
        <textarea id="input-text" placeholder="Enter IP, Hash, URL, or other queries" class="input-prompt" rows="4"></textarea>
        <div class="file-upload-container">
            <input type="file" id="file-upload" class="file-upload-input">
            <label for="file-upload" class="file-upload-label">Choose files or drag them here</label>
        </div>
        <button id="submit-btn">Submit</button>
    </div>

    <!-- Results Section -->
    <div id="results" class="results-container">
        <h2></h2>
        <!-- Dynamic content will be loaded here by React -->
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div> <!-- React will mount the app component here -->

    <!-- React and Babel scripts -->
    <script src="/home/ubuntu/cynocular_fastapi/node_modules/react/umd/react.production.min.js"></script>
    <script src="/home/ubuntu/cynocular_fastapi/node_modules/react-dom/umd/react-dom.production.min.js"></script>
    ""<script src="/static/babel.min.js"></script>

    <!-- App script - React components -->
    <script type="text/babel" src="/home/ubuntu/cynocular_fastapi/src/App.js"></script>
</body>
</html>
